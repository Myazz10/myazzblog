{% extends 'main.html' %}

{% load static %}

{% block active %}
<li><a href="{% url 'home' %}">Home</a></li>
<li><a href="#{% url 'fashion' %}">Fashion</a></li>
<li class="colorlib-active"><a href="#{% url 'travel' %}">Travel</a></li>
<li><a href="#{% url 'about' %}">About</a></li>
<li><a href="{% url 'contact' %}">Contact</a></li>
{% endblock active %}


{% block content %}

<div class="comment-form-wrap pt-5">
    <form action="#" class="p-3 p-md-5 bg-light" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="hidden" class="form-control" name="comment_id" id="{{ comment.id }}">
        </div>
        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" class="form-control" name="name" id="name">
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" cols="30" rows="10" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Reply" class="btn py-3 px-4 btn-primary">
        </div>
    </form>
</div>


{% endblock content %}
